<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Note Taker</h1>
        <button id="new-note" class="btn">New Note</button>
      </div>
      <div class="main">
        <div class="notes-list">
          <ul id="notes">
            <!-- List of notes will be dynamically populated here -->
          </ul>
        </div>
        <div class="note-editor">
          <input type="text" id="note-title" placeholder="Note Title" />
          <textarea id="note-text" placeholder="Note Text"></textarea>
          <div class="buttons">
            <button id="save-note" class="btn">Save Note</button>
            <button id="clear-note" class="btn">Clear Form</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/notes.js"></script>
  </body>
</html>
